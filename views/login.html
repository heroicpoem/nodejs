<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="stylesheets/style-background.css" media="screen">
    <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
</head>
<body screen_capture_injected="true">
    <div class="container" id="headerwrap"> <!--headerwrap定义了背景图-->
        <h1>运动饮食休息心态</h1><!--headerwrap h1 单独定义-->
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="tc">请先登录</p>
                </div>
                <div class="panel-body m15">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-primary col-sm-offset-3" id="login0">登录</button>
                            <button type="button" class="btn btn-primary" id="register0">注册</button>
                    </div>
                    <div><p id="loginTips" class="hidden">xxx</p></div>
                </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
    $(function(){ 
        //alert("test");
        $("#register0").click(function(){ 
            location.href = 'register'; //页面跳转
        });
        $("#login0").click(function(){ 
            var username = $("#username").val();
            var password = $("#password").val();
            var data = {"uname":username,"upwd":password};
            $.ajax({ 
                url:'/login',
                type:'post',
                data: data,
                success: function(data){ 
                    if(data.status == 'success'){ 
                        location.href = 'mian';
                    }else if(data.status == 'fail'){
                        $("#loginTips").text("登陆失败");
                        $("#loginTips").toggleClass("hidden");
                    }
                },
                error: function(data){ 
                    if(data.status == 'fail'){ 
                        $("#loginTips").text("登陆失败");
                        $("#loginTips").toggleClass("hidden");
                    }
                }
            });
        });
    });
    </script>
</body>
</html>
